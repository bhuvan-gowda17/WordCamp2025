<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WordCamp Countdown</title>

</head>
<body>
  <div id="simple-countdown" style="
  font-size: 14px; 
  font-family: Arial, sans-serif; 
  text-align: center;
  width: fit-content;
padding:0 10px;
  margin: 10px 0;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;

">
</div>

<script>
  const eventDate = new Date("2025-08-31T08:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if (distance < 0) {
      document.getElementById("simple-countdown").innerHTML = "Event Started!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("simple-countdown").innerHTML = `
      <div style="display: flex; flex-direction: column;">
        <span style="font-size: 28px; font-weight: semi-bold;">${days}</span>
        <span>Days</span>
      </div>
      <div style="display: flex; flex-direction: column;">
        <span style="font-size: 28px; font-weight: semi-bold;">${hours}</span>
        <span>Hours</span>
      </div>
      <div style="display: flex; flex-direction: column;">
        <span style="font-size: 28px; font-weight: semi-bold;">${minutes}</span>
        <span>Min</span>
      </div>
      <div style="display: flex; flex-direction: column;">
        <span style="font-size: 28px; font-weight: semi-bold;">${seconds}</span>
        <span>Sec</span>
      </div>
    `;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>

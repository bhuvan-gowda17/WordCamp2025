<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WordCamp Countdown</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .unit {
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .unit span:first-child {
      font-size: 28px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="simple-countdown"></div>

  <script>
    const eventDate = new Date("2025-08-31T08:00:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        document.getElementById("simple-countdown").innerHTML = "Event Started!";
        return;
      }

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("simple-countdown").innerHTML = `
        <div class="unit"><span>${d}</span><span>Days</span></div>
        <div class="unit"><span>${h}</span><span>Hours</span></div>
        <div class="unit"><span>${m}</span><span>Min</span></div>
        <div class="unit"><span>${s}</span><span>Sec</span></div>
      `;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
